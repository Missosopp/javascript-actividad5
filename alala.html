<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Cat Images</title>
    <link rel="stylesheet" href="styles.css"> <!-- Vincula el archivo CSS -->
</head>
<body>
    <h1>queres un gatits?</h1>
    <button id="get-cat-button">Tene un gatits</button>
    <img id="cat-image" src="" alt="Imagen de gato">
    
    <script>
        const getCatButton = document.getElementById('get-cat-button');
        const catImage = document.getElementById('cat-image');
        
        getCatButton.addEventListener('click', () => {
            fetch('https://api.thecatapi.com/v1/images/search')
                .then(response => response.json())
                .then(data => {
                    const imageUrl = data[0].url;
                    catImage.src = imageUrl;
                })
                .catch(error => {
                    console.error('Error al obtener la imagen del gato:', error);
                });
        });
    </script>
</body>
</html>
